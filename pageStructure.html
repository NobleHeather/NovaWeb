<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Conversations avec l’IA</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Dekko&family=Oxanium&family=Poiret+One&family=Princess+Sofia&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/custom.css" />
    </head>
    <body>
        <!-- header -->
        <header
            class="container d-flex flex-column align-items-stretch justify-content-center py-5"
        >
            <div
                class="d-flex flex-wrap justify-content-around align-items-center gap-4"
            >
                <!-- Titre + auteur -->
                <section class="text-center">
                    <h1
                        class="text-primary"
                        style="font-family: 'Cinzel Decorative', cursive"
                    >
                        Conversations avec l'IA
                    </h1>
                    <h2
                        class="text-secondary fst-italic"
                        style="font-family: 'Princess Sofia', cursive"
                    >
                        Aliénor Gauthier
                    </h2>
                </section>

                <!-- camembert -->
                <style>
                    .chart-placeholder {
                        width: 200px;
                        height: 200px;
                        border-radius: 50%;
                        border: 2px dashed #ccc;
                        background-color: #f9f9f9;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: #aaa;
                        font-family: sans-serif;
                        font-size: 0.9rem;
                        margin: 1rem auto;
                    }

                    .chart-placeholder::before {
                        content: "Camembert ici";
                    }
                </style>

                <div class="chart-placeholder"></div>
                <!-- todo <canvas id="voteChart" width="200" height="200"></canvas> -->
                <!-- /camembert -->
            </div>
        </header>

        <main class="d-flex flex-column align-items-center">
            <!-- ici les pages dynamiques -->
            <!--todo Il faut que le sommaire wrap par dessus l'histoire sur petits écrans -->
            <div
                class="d-flex mb-5 w-75 justify-content-center align-items-start"
            >
                <aside id="sommaire" class="border border-primary mx-3 w-25">
                    <h5 class="text-primary">Sommaire</h5>
                    <ul id="sommaire-list" class="list-unstyled mb-0"></ul>
                </aside>
                <div
                    id="content"
                    class="border border-primary rounded mx-3 w-75"
                >
                    bla bla
                </div>
            </div>
            <!-- toujours présent : btn -->
            <div
                id="navigation"
                class="mb-5 d-flex justify-content-center align-items-center"
            >
                <button
                    class="btn px-3 py-2 mx-3 btn-outline-primary shadow-sm rounded-pill"
                    id="prev"
                >
                    <img src="assets/icons/arrow_left.svg" alt="arrow left" />
                    Précédent
                </button>
                <button class="btn px-3 py-2 mx-3 btn-primary shadow" id="next">
                    Suivant
                    <img src="assets/icons/arrow_right.svg" alt="arrow right" />
                </button>
            </div>
        </main>

        <!-- footer -->
        <footer
            class="container-fluid bg-light d-flex justify-content-center align-items-center flex-wrap py-4"
        >
            <img
                src="assets/icons/ag2.svg"
                alt="Site perso"
                title="Site d'Aliénor Gauthier"
                height="90"
                width="90"
                class="mx-1"
            />
            <img
                src="assets/icons/facebook.svg"
                alt="Facebook"
                height="40"
                width="40"
                class="mx-2"
            />
            <img
                src="assets/icons/ffn.svg"
                alt="Fanfiction.net"
                height="50"
                width="50"
                class="mx-2"
            />
            <img
                src="assets/icons/fp.svg"
                alt="FictionPress"
                height="50"
                width="50"
                class="mx-2"
            />
            <img
                src="assets/icons/insta.svg"
                alt="Instagram"
                height="40"
                width="40"
                class="mx-2"
            />
            <img
                src="assets/icons/kdp.svg"
                alt="KDP"
                height="40"
                width="40"
                class="mx-3"
            />
            <img
                src="assets/icons/wattpad.svg"
                alt="Wattpad"
                height="50"
                width="50"
                class="mx-2"
            />
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/reader.js"></script>
    </body>
</html>
